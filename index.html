<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="image-section">
                <img src="https://images.unsplash.com/photo-1573496547376-81418527a728?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c29mdHdhcmUlMjBlbmdpbmVlcnxlbnwwfHwwfHx8MA%3D%3D" class="form-image" />
                <p class="reload-text">Once reload the page</p>
            </div>
            <form class="contact">
                <h1>Contact Us</h1>
                <div class="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required />
                </div>
                <div class="form">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form">
                    <button type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".container").classList.add("active");
    });
</script>
</html>
